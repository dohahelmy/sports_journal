<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./assets/img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/img/favicon/favicon-16x16.png"
    />
    @@include('styles.html')

    <title>@@document-title</title>
  </head>

  <body>
    <!-- start header-->
    <header>
      <!-- Navbar -->
      <section class="bg-accent-dark">
        <!-- Search bar -->
        <div class="container d-flex align-items-center justify-content-end">
          <form action="" class="nav-search position-relative">
            <input
              type="search"
              name="search"
              id="navSearch"
              class="form-control text-white"
            />
            <!-- <input type="submit" value="" /> -->
            <button
              type="submit"
              class="position-absolute top-50 end-0 translate-middle"
            >
              <svg class="svg svg-resize-27">
                <use xlink:href="@@webRoot/assets/img/sprite.svg#search" />
              </svg>
            </button>
          </form>
          <div class="dropdown">
            <button
              class="gear-btn border-0 p-0 ms-5 dropdown-toggle bg-transparent"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <svg class="svg svg-resize-27">
                <use xlink:href="@@webRoot/assets/img/sprite.svg#gear" />
              </svg>
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
        </div>
      </section>
      <section class="bg-accent-red">
        <div class="container position-relative">
          <a
            href="@@webRoot/"
            class="logo position-absolute start-0 translate-middle-y"
          >
            <img src="@@webRoot/assets/img/logo.svg" alt="Website logo" />
          </a>
          <nav class="navbar py-0">
            @@for(var i = 0; i < nav.length; i++) {
            <a
              href="`+ nav[i].link +`"
              class="nav-link position-relative text-white"
            >
              `+ nav[i].text +`
            </a>
            }
            <div class="dropdown">
              <a
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                class="dropdown-toggle"
              >
                <svg class="svg" style="width: 3rem; height: 0.8rem">
                  <use xlink:href="@@webRoot/assets/img/sprite.svg#dots" />
                </svg>
              </a>
              <ul class="dropdown-menu border-0">
                @@for(var i = 0; i < nav.length; i++) {
                <li>
                  <a class="dropdown-item" href="`+ nav[i].link +`">
                    `+ nav[i].text +`
                  </a>
                </li>
                }
              </ul>
            </div>
          </nav>
        </div>
      </section>
    </header>

    <main role="main" id="@@page-id" class="py-5"></main>
  </body>
</html>
